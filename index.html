<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" id="display" readonly>
                    </td>
                </tr>
                <tr>
                    <td><button class="calcbutton" id="cleanDisplay" value="C">C</button></td>
                    <td><button class="calcbutton" id="delDigit" value="Del">Del</button></td>
                    <td><button class="calcbutton" id="division" value="/">&divide;</button></td>
                    <td><button class="calcbutton" id="multiplication" value="*">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="calcbutton" id="num7" value="7">7</button></td>
                    <td><button class="calcbutton" id="num8" value="8">8</button></td>
                    <td><button class="calcbutton" id="num9" value="9">9</button></td>
                    <td><button class="calcbutton" id="sub" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="calcbutton" id="num4" value="4">4</button></td>
                    <td><button class="calcbutton" id="num5" value="5">5</button></td>
                    <td><button class="calcbutton" id="num6" value="6">6</button></td>
                    <td><button class="calcbutton" id="sum" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="calcbutton" id="num1" value="1">1</button></td>
                    <td><button class="calcbutton" id="num2" value="2">2</button></td>
                    <td><button class="calcbutton" id="num3" value="3">3</button></td>
                    <td rowspan="2"><button class="calcbutton" id="result" value="=">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="calcbutton" id="num0" value="0">0</button></td>
                    <td><button class="calcbutton" id="point" value=".">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
